---
layout: default
---

<div class="video-post">
  <main class="video-main">
    <article itemscope itemtype="http://schema.org/VideoObject">
      <header>
        <h1 itemprop="name">{{ page.title }}</h1>
        <time itemprop="uploadDate" content="{{ page.date }}">
          {{ page.date | date: "%d %B %Y" }}
        </time>
      </header>
      <section class="video-wrapper">
        <iframe
          src="http://www.youtube.com/embed/{{ page.youtube_id }}"
          itemprop="embedUrl"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </section>
      <section class="description" itemprop="description">
        {{ content }}
      </section>
    </article>
  </main>

  <aside class="sidebar">
    <!-- Add your sidebar content here -->
    <div class="sidebar-widget">
      <h2>Related Videos</h2>
      <!-- Add related videos or content -->
    </div>
  </aside>
</div>
<style>
  .video-post {
  display: flex;
  justify-content: space-between;
}

.video-main {
  flex-grow: 2;
}

.video-wrapper {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
}

iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.description {
  margin-top: 20px;
  line-height: 1.6;
}

.sidebar {
  flex-basis: 300px; /* Adjust the width of the sidebar as needed */
}

.sidebar-widget {
  margin-top: 20px;
}

@media only screen and (max-width: 768px) {
  .video-post {
    flex-direction: column;
  }

  .sidebar {
    flex-basis: 100%;
    margin-top: 20px;
  }
}

</style>
