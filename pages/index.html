---
layout: base
permalink: /
---


<section class="video-section">
  <div class="video-header">
    <h2>{{ page.title }}</h2>
    <p>{{ page.description }}</p>
  </div>

  <div class="video-container">
    {% for video in site.videos limit: 3 %}
      <div class="video-col">
        <a href='{{ site.baseurl }}{{ video.url }}'>
          <div class="video-card">
            <div class="video-img">
              <img src='http://img.youtube.com/vi/{{ video.youtube_id }}/hqdefault.jpg' alt='{{ video.title }}'>
            </div>
            <div class="video-info">
              <h3>{{ video.title }}</h3>
              <time>{{ video.date | date: '%d %B %Y'}}</time>
            </div>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>

  <div class="explore-button">
    <a href='#'>Explore More</a>
  </div>
</section>

<style>
  .video-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

.video-col {
  width: 100%;
}

.video-card {
  border: 1px solid #ddd;
  border-radius: 5px;
  overflow: hidden;
  transition: transform 0.2s;
}

.video-card:hover {
  transform: scale(1.05);
}

.video-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.video-info {
  padding: 10px;
}

.video-info h3 {
  font-size: 1.2em;
  margin: 10px 0;
}

.video-info time {
  display: block;
  font-size: 0.8em;
  color: #666;
}

.explore-button {
  text-align: center;
  margin-top: 20px;
}

.explore-button a {
  display: inline-block;
  padding: 10px 20px;
  background-color: #ff0000; /* YouTube's red color */
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.explore-button a:hover {
  background-color: #cc0000; /* Darker shade on hover */
}

@media only screen and (max-width: 768px) {
  .video-col {
    width: 100%;
  }
}

</style>

<nav>
  <ul>
    <li>
      <a href='{{ site.facebook }}' target='_blank'>
      <img src='{{ site.baseurl }}/assets/img/fb.png' />
      </a>
    </li>
    <li>
      <a href='{{ site.twitter }}' target='_blank'>
      <img src='{{ site.baseurl }}/assets/img/twitter.png' />
      </a>
    </li>
    <li>
      <a href='{{ site.youtube }}' target='_blank'>
      <img src='{{ site.baseurl }}/assets/img/youtube.png' />
      </a>
    </li>
    <li>
      <a href='{{ site.baseurl }}/feed.xml' target='_blank'>
      <img src='{{ site.baseurl }}/assets/img/rss.png' />
      </a>
    </li>
  </ul>
</nav>
